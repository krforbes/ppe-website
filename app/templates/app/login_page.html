{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'app/style.css' %}">

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>login</title>
  </head>
  <body>
    <div id = 'login_page'>
    <div id = 'login_form'>
    <div id = 'error'>{{error}}</div>
    <form action="{% url 'login_action' %}" method="post">
    {% csrf_token %}
    <fieldset>
    <div class="p-3" id="login-box">
    <label for="username"> Username: </label>
    <input class="form-control" type="text" name="username" class = 'login_text' id="username">
    <br>
    <label for="password"> Password:  </label>
    <input class="form-control" type="password" name="password" class = 'login_text' id="password">
    <input class="btn btn-success mt-3" role="button" type="submit" value="Login">
    <br>
    </div>
  </fieldset>
    </form>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
