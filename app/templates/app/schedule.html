{% extends "app/base.html" %}

{% block title %} Schedule {% endblock %}

{% block content %}


<table class = 'schedule'>
    <tr>
        <th class = 'schedule_left'>  </th>
        {% for day in days %}
        <th>{{day}}</th>
        {% endfor %}
    </tr>

    {% for time, row in data_colors %}
        <tr>
            {% if '00' in time %}
            <th class = 'schedule_left' rowspan = 4 >{{time}}</th>
            {% endif %}
            {% for day, block, color in row %}
            <td {% if '00' in time %} class = 'top_border' {% endif %} style = 'background-color: {{color}}; {% if color != "#ffffff" %}border-bottom: none;border-top: none; {% endif %}'>
                <div class = "block {{block}}" id="block_{{day}}_{{time}}" name = "{{day}} {{time}}" style = 'font-size: 90%; background-color: {{color}};'>{{block}}</div>
            </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>




{% endblock %}
